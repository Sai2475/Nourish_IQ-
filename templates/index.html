<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Input Details | Nourish IQ</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-green-100 to-green-200 text-gray-900 font-sans min-h-screen">
    <div class="max-w-4xl mx-auto my-10 p-8 bg-white rounded-2xl shadow-xl">
        <h1 class="text-4xl font-extrabold text-center text-green-700 mb-4">ðŸ¥¦ Nourish IQ: Personalized Health Input</h1>
        <p class="text-center text-gray-600 mb-8 text-lg">Fill in the form below to receive AI-powered food, restaurant, and workout recommendations tailored for you.</p>

        <form action="/recommend" method="post" class="space-y-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="block mb-1 font-medium">Age</label>
                    <input type="number" name="age" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500" required>
                </div>
                <div>
                    <label class="block mb-1 font-medium">Gender</label>
                    <select name="gender" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500" required>
                        <option value="" disabled selected>Select</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                <div>
                    <label class="block mb-1 font-medium">Weight (kg)</label>
                    <input type="number" name="weight" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500" required>
                </div>
                <div>
                    <label class="block mb-1 font-medium">Height (ft)</label>
                    <input type="number" step="0.01" name="height" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500" required>
                </div>
                <div>
                    <label class="block mb-1 font-medium">Diet Type</label>
                    <select name="veg_or_nonveg" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500" required>
                        <option value="" disabled selected>Select</option>
                        <option value="veg">Vegetarian</option>
                        <option value="nonveg">Non-Vegetarian</option>
                    </select>
                </div>
                <div>
                    <label class="block mb-1 font-medium">Region</label>
                    <input type="text" name="region" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500" required>
                </div>
                <div>
                    <label class="block mb-1 font-medium">Allergies</label>
                    <input type="text" name="allergics" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500" placeholder="e.g. nuts, gluten">
                </div>
            </div>

            <div>
                <label class="block mb-1 font-medium">Preferred Food Type</label>
                <input type="text" name="foodtype" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500" placeholder="e.g. South Indian, Mediterranean">
            </div>

            <div class="text-center">
                <button type="submit" class="bg-green-600 text-white px-8 py-3 rounded-lg text-lg font-bold hover:bg-green-700 transition">
                    ðŸ§  Get My Recommendations
                </button>
            </div>
        </form>
    </div>
</body>
</html>
